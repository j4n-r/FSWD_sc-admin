{% extends "base.html" %}
{% block title %}Edit Group{% endblock %}
{% block head %}{{ super() }}{% endblock %}
{% block content %}
<div class="max-w-4xl mx-auto p-6">
  <div class="flex flex-col">
    <div class="flex justify-between items-center">
      <div class="flex items-center space-x-3">
        <a href="{{ url_for('main.groups') }}" class="text-gray-500 hover:text-gray-700 p-2 rounded hover:bg-gray-100">
          <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="m15 18-6-6 6-6" />
          </svg>
        </a>
        <h1 class="text-3xl font-bold text-gray-900">Edit Group</h1>
      </div>
    </div>
    <p class="text-sm text-gray-500 mt-2 ml-14">
      Update group details below
    </p>
  </div>

  <div class="mt-8">
    <form class="space-y-6" method="POST">

      <div class="bg-white rounded-lg shadow border border-gray-300 p-6">
        <h2 class="text-lg font-semibold text-gray-900 mb-4">
          Group Information
        </h2>
        <div class="space-y-4">
          <div>
            <label for="name" class="block text-sm font-medium text-gray-700 mb-2">
              Group Name <span class="text-red-500">*</span>
            </label>
            <input type="text" id="name" name="name" value="{{ group.name }}" required
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
          </div>

          <div>
            <label for="description" class="block text-sm font-medium text-gray-700 mb-2">
              Description
            </label>
            <textarea id="description" name="description" rows="4"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">{{ group.description }}</textarea>
          </div>
        </div>
      </div>

      <div class="flex justify-end space-x-3">
        <a href="{{ url_for('main.groups') }}"
          class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50 transition-colors">
          Cancel
        </a>
        <button type="submit"
          class="px-4 py-2 bg-blue-700 hover:bg-violet-600 text-white rounded-md transition-colors">
          Save Changes
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
