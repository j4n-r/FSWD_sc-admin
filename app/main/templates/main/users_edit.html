{% extends "base.html" %}
{% block title %}Edit User{% endblock %}
{% block content %}
<div class="max-w-3xl mx-auto p-6">
  <h1 class="text-2xl font-bold mb-6">Edit User</h1>

  <form method="POST" action="{{ url_for('main.update_user', user_id=user.id) }}">
    <div class="mb-4">
      <label for="username" class="block font-medium">Username</label>
      <input type="text" id="username" name="username" value="{{ user.username }}" class="mt-1 block w-full border rounded px-3 py-2">
    </div>

    <div class="mb-4">
      <label for="email" class="block font-medium">Email</label>
      <input type="email" id="email" name="email" value="{{ user.email }}" class="mt-1 block w-full border rounded px-3 py-2">
    </div>

    <div class="mb-4">
      <label for="role" class="block font-medium">Role</label>
      <select id="role" name="role" class="mt-1 block w-full border rounded px-3 py-2">
        <option value="user" {% if user.role == 'user' %}selected{% endif %}>User</option>
        <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Admin</option>
      </select>
    </div>

    <div class="mb-4">
      <label class="inline-flex items-center">
        <input type="checkbox" name="emailVerified" class="form-checkbox" {% if user.emailVerified %}checked{% endif %}>
        <span class="ml-2">Email verified</span>
      </label>
    </div>

    <div class="flex justify-between">
      <a href="{{ url_for('main.users') }}" class="text-gray-600 hover:underline">Cancel</a>
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Save Changes</button>
    </div>
  </form>
</div>
{% endblock %}
